<body>
	<nav class="navbar navbar-dark navbar-expand-lg header">
		<a class="navbar-brand brand" href="#">ISK RATIO CALC</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="header" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item dropdown ">
					<a class="nav-link dropdown-toggle font-weight-bold" href="#" id="DONATEDROPDOWN" role="button"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						DONATE
					</a>
					<div class="dropdown-menu dropdown-menu-right p-3 sm-col-4" aria-labelledby="DONATEDROPDOWN">
						<p class="">If you want, you can send ISK to:</p>
						<a href=https://zkillboard.com/character/2112370212/ target="_blank">Huma Aideron</a>
						<p></p>
						<p>Thanks you for the support.</p>
					</div>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5" id="page-content">
		<form>
			<div class="form-group">
				<textarea class="form-control" id="walletEntries" rows="15"
					placeholder="Copy and paste here your wallet: click in one entry, mayus+click in other entry to select all between those, ctrl+C to copy and ctrl+V to paste"></textarea>
			</div>
			<button type="button" class="btn btn-primary mb-2 button" onclick="calculate()">Calculate Ratio</button>
		</form>
	</div>
	<div id="ratios" class="container mt-5 results">
	</div>
	<footer class="py-3 footer ">
		<div class="container text-center">
			<small><a href="https://github.com/Huma88/iskRatioCalc" target="_blank">Source on github</a> | <a href="https://github.com/Huma88/iskRatioCalc/issues" target="_blank">Report an Issue</a></small>
		</div>
	</footer>
